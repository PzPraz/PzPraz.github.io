<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="tttAi.js" defer></script>
    <link rel="stylesheet" href="reset/reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">TIC-TAC-TOE</div>
      <div class="main">
        <div class="playerName">
          <input type="text" id="p1" placeholder="Player 1 Name" />
          <input type="text" id="p2" placeholder="Player 2 Name" />
        </div>
        <div class="gameBoards">
          <div class="board" id="0"></div>
          <div class="board" id="1"></div>
          <div class="board" id="2"></div>
          <div class="board" id="3"></div>
          <div class="board" id="4"></div>
          <div class="board" id="5"></div>
          <div class="board" id="6"></div>
          <div class="board" id="7"></div>
          <div class="board" id="8"></div>
        </div>
        <button class="restart">Restart</button>
        <div class="footer"></div>
        <div class="winning"></div>
        <div class="losing">You Lose</div>
      </div>
    </div>
  </body>
</html>
